<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Your Content</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Classify Your Content</h1>
            <p>Enter your text and we will classify whether it is AI-generated or Human-generated.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="classifyForm">
                <textarea id="content" placeholder="Enter text here..." rows="8"></textarea>
                <button type="button" onclick="classifyContent()">Classify</button>
            </form>

            <div id="result" class="result">
                <h2>Result:</h2>
                <p><strong>Category:</strong> <span id="category"></span></p>
                <p><strong>Confidence:</strong> <span id="confidence"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Classify Content. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
